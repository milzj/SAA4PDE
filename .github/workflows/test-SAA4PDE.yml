name: Testing

on:
  push:
    branches:
      - "*"
  pull_request:
    branchess:
      - "*"


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: 3.8
      - name: Add conda to system path
        run: |
          # $CONDA is an environment variable pointing to the root of the miniconda directory
          echo $CONDA/bin >> $GITHUB_PATH
      - name: Install dependencies
        run: |
          conda install -n base conda-libmamba-solver
          sudo conda env update --file environment.yml --name base --experimental-solver=libmamba
      - name: Test with pytest
        run: |
          pip install -U pytest
          pytest

      - name: Test with pytest
        run: |
          pip install -U pytest
          mpirun -np 4 python3 -m pytest tests/random_problem/test_split_samples.py
          mpirun -np 4 python3 -m pytest tests/random_problem/test_simple_problem.py
          mpirun -np 4 python3 -m pytest tests/random_problem/random_optimal_poisson_parallel/test_serial_parallel_poisson_problem.py
