name: Testing-p

on:
  push:
    branches: [sample_estimates_devel]
  pull_request:
    branchess: [sample_estimates_devel]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Add conda to system path
        run: |
          # $CONDA is an environment variable pointing to the root of the miniconda directory
          echo $CONDA/bin >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          conda env update --file environment.yml --name base

      - name: Test with pytest
        run: |
          conda install pytest
          mpirun -np 4 python3 -m pytest tests/random_problem/test_split_samples.py
          mpirun -np 4 python3 -m pytest tests/random_problem/test_simple_problem.py
          mpirun -np 4 python3 -m pytest tests/random_problem/random_optimal_poisson_parallel/test_serial_parallel_poisson_problem.py
